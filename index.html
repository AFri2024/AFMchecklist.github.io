    <style>
        body { font-family: Arial, sans-serif; background-color: #FFA500; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; gap: 20px; }

        .checklist { list-style-type: none; padding: 0; margin: 0; width: 45%; }

        .checklist input[type="checkbox"] { margin-right: 10px; cursor: pointer; }
        .checklist label { font-size: 18px; color: #800080; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #FFA500; font-weight: bold; }
        input[type="text"], select { width: 100%; border: 1px solid #ddd; padding: 5px; border-radius: 4px; box-sizing: border-box; }
        .notepad textarea { width: 100%; height: 150px; border: 2px solid purple; padding: 10px; border-radius: 4px; font-size: 16px; }
        .editable-field { display: none; margin-top: 10px; }
        .editable-field input { width: calc(100% - 10px); }

    <script>
        function copyNotepadContent() {
            const notepadContent = document.querySelector('.notepad textarea').value;
            navigator.clipboard.writeText(notepadContent).then(() => alert('Notepad content copied!'));
        }

        function copyTableContent() {
            let tableText = '';
            document.querySelectorAll('.table-container table tr').forEach(row => {
                const headerCell = row.querySelector('th'), dataCell = row.querySelector('td');
                if (headerCell && dataCell) {
                    let dataText = headerCell.textContent.trim() === 'SA Citizen' ? 
                        (document.querySelector('input[name="sa-citizen"]:checked')?.nextSibling.textContent.trim() || '') : 
                        (dataCell.querySelector('input[type="text"]')?.value.trim() || dataCell.querySelector('select')?.value.trim() || '');
                    if (headerCell.textContent.trim() === 'SA Citizen' && document.querySelector('input[name="sa-citizen"][value="no"]').checked) {
                        dataText += ' | ' + document.getElementById('sa-citizen-editable').querySelector('input').value.trim();
                    }
                    if (dataText) tableText += `${headerCell.textContent.trim()}: ${dataText}\n`;
                }
            });
            navigator.clipboard.writeText(tableText).then(() => alert('Entered information copied!'));
        }

        function clearPage() {
            document.querySelectorAll('.checklist input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            document.querySelectorAll('.table-container input[type="text"], .table-container select').forEach(input => {
                if (input.tagName === 'SELECT') input.selectedIndex = 0;
                else input.value = '';
            });
            document.querySelectorAll('input[name="sa-citizen"]').forEach(radio => radio.checked = false);
            document.getElementById('sa-citizen-editable').style.display = 'none';
            document.querySelector('.notepad textarea').value = '';
        }

        function clearChecklist() {
            document.querySelectorAll('.checklist input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
        }

        function toggleEditableField(show) {
            document.getElementById('sa-citizen-editable').style.display = show ? 'block' : 'none';
        }

        function saveInformation() {
            const checklistItems = Array.from(document.querySelectorAll('.checklist input[type="checkbox"]')).map((checkbox) => ({
                item: checkbox.nextElementSibling.textContent.trim(),
                checked: checkbox.checked,
            }));

            const tableData = Array.from(document.querySelectorAll('.table-container table tr')).map((row) => {
                const headerCell = row.querySelector('th');
                const dataCell = row.querySelector('td');
                let value = '';

                if (headerCell && dataCell) {
                    value = headerCell.textContent.trim() === 'SA Citizen' ?
                        (document.querySelector('input[name="sa-citizen"]:checked')?.nextSibling.textContent.trim() || '') :
                        (dataCell.querySelector('input[type="text"]')?.value.trim() || dataCell.querySelector('select')?.value.trim() || '');
                    if (headerCell.textContent.trim() === 'SA Citizen' && document.querySelector('input[name="sa-citizen"][value="no"]').checked) {
                        value += ' | ' + document.getElementById('sa-citizen-editable').querySelector('input').value.trim();
                    }
                }

                return { header: headerCell ? headerCell.textContent.trim() : '', value };
            });

            const notepadContent = document.querySelector('.notepad textarea').value;

            // Create a text representation of the data
            let dataToSave = 'Checklist Items:\n';
            checklistItems.forEach(item => {
                dataToSave += `${item.item}: ${item.checked ? 'Checked' : 'Unchecked'}\n`;
            });

            dataToSave += '\nTable Data:\n';
            tableData.forEach(row => {
                dataToSave += `${row.header}: ${row.value}\n`;
            });

            dataToSave += `\nNotepad Content:\n${notepadContent}`;

            // Prompt user for filename
            const filename = prompt("Enter the filename:", "checklist_data.txt") || "checklist_data.txt";

            // Create a blob from the text data
            const blob = new Blob([dataToSave], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary anchor element to trigger the download
            const a = document.createElement('a');
            a.href = url;
            a.download = filename; // Use the user-defined filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Show confirmation stamp
            document.getElementById('confirmation-stamp').style.display = 'block';

            // Optional: Remove stamp after a few seconds
            setTimeout(() => {
                document.getElementById('confirmation-stamp').style.display = 'none';
            }, 3000);
        }
    </script>
